<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            /* 
            As configs CSS têm domínio sobre as configs do iframe de body 
            */
            height: 400px; 
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scrolling="yes">
            <a href="https://www.cursoemvideo.com/">cursoemvideo</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>
        O repositório do guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
