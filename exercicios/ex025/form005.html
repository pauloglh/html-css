<!DOCTYPE html>

    <title>Formularios</title>

<body>
    <h1>Exemplo de formul√°rios</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sxfem" value="F"> <label for="sxfem">Feminino</label>

        <fieldset>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label><br>

            <input type="reset" value="Limpar">
