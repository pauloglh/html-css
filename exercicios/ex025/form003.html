<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" placeholder="Nome completo" autocomplete="name" required size="30" minlength="0" maxlength="50">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="ilet">Período letivo</label>
            <input type="month" name="let" id="ilet" value="2023-08">
        </p>
        <p>
            <label for="idat">Data da Prova</label>
            <input type="date" name="dat" id="idat" value="2023-08-07">
        </p>
        <p>
            <label for="itime">Horário da prova</label>
            <input type="time" name="time" id="itime">
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
