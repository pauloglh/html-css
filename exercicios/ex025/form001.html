<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- 
        A tag "action" indica a ação que irá acontecer ao clicar no botão (input-submit) enviar
    -->
    <form action="cadastro.php" autocomplete="off" method="post">
        <!-- 
            A "Label" ou etiqueta, servem para relacionar o nome à caixa onde o usuário irá inserir os dados
         -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>
</body>
</html>
